<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Person Does Not Exist</title>
    <link rel="stylesheet" href="css/ICE.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">This Person Does Not Exist</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><img src="https://thispersondoesnotexist.com/image" alt="image of random person"></td>
            </tr>
            <tr>
                <th>Full Name</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td id="password"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td id="emailAddress"></td>
            </tr>
            <tr>
                <th>Eye Color</th>
                <td id="eyeColor"></td>
            </tr>
            <tr>
                <th>City/Country</th>
                <td id="location"></td>
            </tr>
            <tr>
                <th>Number of Children</th>
                <td id="children"></td>
            </tr>
            <tr>
                <th>IP Address</th>
                <td id="ip"></td>
            </tr>
            
        </tbody>
    </table>

    <script src="js/ICE.js"></script>
</body>
</html>
