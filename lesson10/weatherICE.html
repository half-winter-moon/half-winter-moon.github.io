<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ICE</title>
    <link rel="stylesheet" href="css/weatherICE.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
</head>

<body>
    <main>
        <!-- <img id="canoe_img" src="images/canoe.jpg" alt="girl with canoe"> -->
        <div class="card">
            <div class="block1">
                <h1>Rexburg</h1>
                <h3>Sunny</h3>
                <p>What a lovely sunny day.</p>
                <h1><span id="temp1"></span>&#176</h1>
            </div>
            <div class="small_days">
                <div class="days block2">
                    <p class="day">Wednesday</p>
                    <p><span id='temp2'></span>&#176</p>
                    <i class="wi wi-day-hail"></i>
                </div>

                <div class="days block3">
                    <p class="day">Thursday</p>
                    <p><span id="temp3"></span>&#176</p>
                    <i class="wi wi-day-sunny"></i>
                </div>

                <div class="days block4">
                    <p class="day">Friday</p>
                    <p><span id="temp4"></span>&#176</p>
                    <i class="wi wi-day-snow"></i>
                </div>
                <div class="days block5">
                    <p class="day">Saturday</p>
                    <p><span id="temp5"></span>&#176</p>
                    <i class="wi wi-day-snow"></i>
                </div>
                <div class="days block6">
                    <p class="day">Sunday</p>
                    <p><span id="temp6"></span>&#176</p>
                    <i class="wi wi-day-snow"></i>
                </div>
            </div>
        </div>

    </main>
    <script src="js/weatherICE.js"></script>
</body>

</html>
